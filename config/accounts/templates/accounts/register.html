<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .input-group {
            width: 100%;
            text-align: left;
            margin-bottom: 15px;
            position: relative;
            display: flex;
            align-items: center;
        }
        label {
            font-weight: bold;
            width: 30%;
        }
        input {
            width: 65%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        .hint {
            display: none;
            position: absolute;
            left: 105%;
            font-size: 12px;
            color: #6a11cb;
            background: #f9f9f9;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
        }
        input:focus + .hint {
            display: block;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
                <div class="hint">Enter a unique username</div>
            </div>
            <div class="input-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
                <div class="hint">Enter a valid email address</div>
            </div>
            <div class="input-group">
                <label for="id_password1">Password:</label>
                {{ form.password1 }}
                <div class="hint">Use at least 8 characters</div>
            </div>
            <div class="input-group">
                <label for="id_password2">Confirm Password:</label>
                {{ form.password2 }}
                <div class="hint">Must match the password</div>
            </div>
            <button type="submit">Register</button>
            
        <p>Already have an account? 
            <a href="{% url 'login' %}">Login here</a>
        </p>
        </form>
    </div>
</body>
</html>
