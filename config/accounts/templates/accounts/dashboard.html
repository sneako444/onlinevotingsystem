<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <style>
        body {
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #2575fc;
        }
        a {
            color: #6a11cb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Online Voting System</h2>

        {% if user.is_authenticated %}
            <p>Hello, <strong>{{ user.username }}</strong>! You are logged in.</p>
            <p><em>No election is currently scheduled.</em></p>
            <a href="{% url 'login' %}" class="button">Logout</a>
        {% else %}
            <p>You are not logged in.</p>
            <p><em>No election is currently scheduled.</em></p>
            <a href="{% url 'login' %}" class="button">Login Here</a>
        {% endif %}
    </div>
</body>
</html>
